<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickSign</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="full">
      <div class="inside-full">
        <div class="top">
          <div class="text-colour top-ele">
            <p>Text Colour :</p>
            <input class="form-control" type="color" id="ColourPicker" />
          </div>
          <div class="back-colour top-ele">
            <p>Background Colour :</p>
            <input class="form-control" type="color" id="CanvasPicker" />
          </div>
          <div class="font-size top-ele">
            <p>Font Size :</p>
            <select id="fontsize">
              <option value="5">5px</option>
              <option value="5">10px</option>
              <option value="5">20px</option>
              <option value="5">30px</option>
              <option value="5">40px</option>
              <option value="5">50px</option>
            </select>
          </div>
        </div>

        <div class="middle">
          <canvas
            class="canvas-screen"
            style="height: 300px; width: 500px"
            id="Canvas"
          ></canvas>
        </div>
        <div class="bottom">
          <div class="clear bottom-ele">
            <button
              type="button"
              class="btn btnfix btn-outline-danger"
              id="clearbtn"
            >
              <h6 class="bottom-ele-text">Clear</h6>
            </button>
          </div>
          <div class="download bottom-ele">
            <button
              type="button"
              id="savebtn"
              class="btn btnfix btn-outline-success"
            >
              <h6 class="bottom-ele-text">Save $ Download</h6>
            </button>
          </div>
          <div class="retrieve bottom-ele">
            <button
              type="button"
              id="retrieve"
              class="btn btnfix btn-outline-warning"
            >
              <h6 class="bottom-ele-text">Retrieve Saved Signature</h6>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
